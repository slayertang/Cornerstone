{% extends "cornerstone/base.html" %}{% load static from staticfiles %} {% block title %} Login {% endblock title %} {% block linkscript %}
<link rel="stylesheet" href="{%static 'base/css/login.css'%}">
<script src="{%static 'base/js/login.js'%}"></script> {% endblock linkscript %} {% block main %}
<div class="container">
    <div class="col-xs-12 col-sm-8 col-md-4 col-md-offset-4 col-sm-offset-2">
        <form action="/login/" method="POST" role="form" enctype="multipart/form-data">
            {% csrf_token %}
            <h3 class="text-primary">User Login</h3>
            <p class="text-danger" id="message">{{message}}</p>
            <div class="input-group input-group-md">
                <span class="input-group-addon" id="sizing-addon1">
                        <i class="glyphicon glyphicon-user" aria-hidden="true"></i>
                    </span>
                <input type="text" class="form-control" required id="userid" name="username" placeholder="username" />
            </div>
            <br>
            <div class="input-group input-group-md">
                <span class="input-group-addon" id="sizing-addon1">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                <input type="password" class="form-control" required id="password" name="password" placeholder="password" />
            </div>
            <br>{{login_form.captcha}}
            <br>
            <br id="br">
            <span id="ok" style="display:none" class="text-primary">Correct!</span>
            <span id="remove" style="display:none" class="text-danger">Incorrect!</span>
            <br>
            <button id="login" type="submit" class="btn btn-primary pull-right">Login</button>
            <button type="reset" class="btn btn-default puul-left ">Reset</button>
            <hr>
        </form>
    </div>
</div>
{% endblock main %}
